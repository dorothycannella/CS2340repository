apply plugin: 'java'
defaultTasks 'build'

sourceCompatibility = 1.7
version = '0.1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'jjoyce30 Gradle', 'Implementation-Version': version, 'Main-Class': 'edu,gatech.oad.antlab.pkg1.AntLabMain', 'Class-Path": '../../lib/resources.jar'
    }
}
task wrapper(type: Wrapper) {
	gradleVersion = '2.6'
}
dependancies {
    compile files('lib/resources.jar')
}
repositories {
    mavenCentral()
}